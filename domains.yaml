name: domains
desc: Performing the default routine using the provided list of domains, but skipping subdomain enumeration
type: general
validator: domain-file # -t domains_file.txt

usage: |
    osmedeus scan -f domains -t domains_file.txt
    osmedeus scan -f domains -t domains_file.txt -w custom_ws

routines:
  - flow: 'custom' # override the type: general to look for module in folder custom/skip-subdomain.yaml
    modules:
      - skip-subdomain
  - modules:
      - probing
  - modules:
      - fingerprint
  - modules:
      - screenshot
  - modules:
      - spider
  - modules:
      - sto
      - archive
      - ipspace
  - modules:
      - vulnscan
  - modules:
      - dirbscan
  - modules:
      - portscan
